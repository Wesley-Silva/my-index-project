<head>

    <style>

            margin: 0;

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;

        }
        nav a:hover {

        section {
            padding: 20px;
            text-align: center;

        footer {
            background-color: #333;
            color: white;
